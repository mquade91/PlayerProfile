                <form>
                    <div class="form-group">

                          <input class="form-control" type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" class="form-control" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for"password">Password</label>
                        <input id="password" type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label for="areaCovered">Area Covered</label>
                        <input id="areaCovered" type="text" class="form-control" name="areaCovered">
                    </div>
                    <div class="form-group">
                          <label for="individualId" class="col-form-label">Individual ID</label>
                          <input class="form-control" type="text" id="individualId">
                    </div>
                       <button id="enterScouter" type="submit" class="btn btn-lg" name="enterScouter">Enter</button>
                </form>  
            </div>

            </div>
        </div>
