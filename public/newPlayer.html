<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Smart Scout New Player</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/newPlayer.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h1>Athlete information:</h1>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="firstname" aria-describedby="firstname" placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lastname" aria-describedby="lastname" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="height" aria-describedby="height" placeholder="Enter Height in ft.">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="weight" aria-describedby="weight" placeholder="Enter Weight in lbs.">
          </div>
          <div class="form-group">
          <input type="text" class="form-control" id="dash" aria-describedby="dash" placeholder="Enter 40yard dash time in sec.">
          </div>
          <div class="form-group">
          <input type="text" class="form-control" id="school" aria-describedby="lastname" placeholder="Enter School">
          </div>
          <div class="form-group">
              <select multiple class="form-control" id="position">
                <option>QB</option>
                <option>WR</option>
                <option>RB</option>
                <option>TE</option>
                <option>OT</option>
                <option>G</option>
                <option>DE</option>
                <option>DT</option>
                <option>LB</option>
                <option>DB</option>
                <option>K</option>
                <option>P</option>
              </select>
          </div>
        <div class="form-group">
          Position Rating:<br>
          <input type="text" id="positionrating" name="position" value=""><br>
        </div>
              <div class="form-group">
                Overall Rank:<br>
                <input type="text" id="overallrank" name="overall" value=""><br>
              </div>
             <div class="form-group">
                <label for="exampleTextarea">Addtional comments</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
              </div>
            <div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
      </form>
  </div>
</body>
</form>
</div>
</div>
<script src="./assets/scripts/script.js"></script>
</body>

</html>
