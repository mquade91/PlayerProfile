<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Smart Scout New Player</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/newPlayer.css" type="text/css" />
   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
    
  </head>
  <body>
    <div class="container">
    <div class="form">
      <form id="formInput" action="/action_page.php">
        <fieldset>
          <legend>Athlete information:</legend>
          <div class="form-group">
            First name:<br>
            <input type="text" id="firstname" name="firstname" value="">
            <br>
          </div>
          <div class="form-group">
            Last name:<br>
            <input type="text" id="lastname" name="lastname" value="">
            <br>
          </div>
          <div class="form-group">
            Height (in feet):<br>
            <input type="text" id="height" name="height" value=""><br>
          </div>
          <div class="form-group">
            Weight (in lbs):<br>
            <input type="text" id="weight" name="weight" value=""><br>
          </div>
          <div class="form-group">
            40-yard dash:<br>
            <input type="text" id="dash" name="dash" value=""><br>
          </div>
          <div class="form-group">
            School:<br>
            <input type="text" id="school" name="school" value=""><br>
          </div>
          <div class="form-group">
            Position:<br>
              <select class="form-control" id="position">
                <option>QB</option>
                <option>WR</option>
                <option>RB</option>
                <option>TE</option>
                <option>OT</option>
                <option>G</option>
                <option>DE</option>
                <option>DT</option>
                <option>LB</option>
                <option>DB</option>
                <option>K</option>
                <option>P</option>
              </select>
          </div>
          <div class="form-group">
            Athletes' Position Rating:<br>
                <span class="rating">
                    <input type="radio" class="rating-input"
                           id="rating-input-1-5" name="rating-input-1">
                    <label for="rating-input-1-5" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                           id="rating-input-1-4" name="rating-input-1">
                    <label for="rating-input-1-4" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                           id="rating-input-1-3" name="rating-input-1">
                    <label for="rating-input-1-3" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                           id="rating-input-1-2" name="rating-input-1">
                    <label for="rating-input-1-2" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                           id="rating-input-1-1" name="rating-input-1">
                    <label for="rating-input-1-1" class="rating-star"></label>
                </span>
          </div>
          <div class="form-group">
            Overall Rank:<br>
            <input type="text" id="overallrank" name="overall" value=""><br>
          </div>
          <div class="form-group">
            Additional Comments:<br>
            <textarea rows="4" cols="50" id="comments" name="comment" form="usrform">
            </textarea><br>
          </div>
            <div>
              <input type="button" id="submit" value="Submit">
            </div>
        </fieldset>
    </form>
  </div>
  </div>
</body>
</html>
